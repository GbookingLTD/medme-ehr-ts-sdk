components:
  Request:
    description: jsonrpc2 запрос
    properties:
      jsonrpc:
        description: версия протокола - 2.0
        type: string
        const: '2.0'
      id:
        description: значение числового типа для идентификации запроса на сервере
        type:
          - number
          - string
      method:
        description: название jsonrpc метода
        type: string
      params:
        additionalProperties: true
        description: параметры запроса
        type: object
    required:
      - jsonrpc
      - id
      - method
      - params
    additionalProperties: true
  RequestWithoutAuth:
    $ref: '#/components/Request'
    description: Запрос без авторизации
  CredMixture:
    type: object
    additionalProperties: false
    properties:
      cred:
        type: object
        description: параметры авторизации
        properties:
          user:
            description: идентификатор профиля пользователя
            type: string
          token:
            description: временный token для доступа
            type: string
        required:
          - user
          - token
        additionalProperties: false
  ApiKeyMixture:
    type: object
    additionalProperties: false
    properties:
      apiKey:
        type: string
        description: ключ API
  RequestWithCred:
    allOf:
      - $ref: '#/components/Request'
      - $ref: '#/components/ApiKeyMixture'
      - $ref: '#/components/CredMixture'
  RequestWithApiKey:
    allOf:
      - $ref: '#/components/Request'
      - $ref: '#/components/ApiKeyMixture'
  ErrorResponse:
    type: object
    properties:
      jsonrpc:
        description: версия протокола (2.0)
        type: string
        const: '2.0'
      id:
        description: значение числового типа для идентификации запроса на сервере
        type: number
      error:
        description: объект, содержащий информацию об ошибке
        type: object
        properties:
          code:
            description: код ошибки
            type: number
          message:
            description: текстовая информация об ошибке
            type: string
          data:
            description: дополнительные данные об ошибке
            type:
              - string
              - object
        required:
          - code
          - message
    required:
      - jsonrpc
      - id
      - error
    additionalProperties: false
  Response:
    type: object
    properties:
      jsonrpc:
        description: версия протокола (2.0)
        type: string
        const: '2.0'
      id:
        description: значение числового типа для идентификации запроса на сервере
        type: number
      result:
        description: данные, передаваемые в ответ
        type: object
    required:
      - jsonrpc
      - id
      - result
    additionalProperties: false
  errorResponses:
    NotAuthorized:
      allOf:
        - $ref: '#/components/ErrorResponse'
        - type: object
          properties:
            code:
              type: number
              description: код ошибки
              const: -33000
    UnknownError:
      allOf:
        - $ref: '#/components/ErrorResponse'
        - type: object
          properties:
            code:
              type: number
              description: код ошибки
              const: -32603
    AccessForbidden:
      allOf:
        - $ref: '#/components/ErrorResponse'
        - type: object
          properties:
            code:
              type: number
              description: код ошибки
              const: -33403
